
<div id="container">
  <div id="border">
      <input id="calc" type="text" value="{{pantalla}}">
      <div id="botones">
          <div id="C" (click)="darC()">C</div>
          <div id="7" class="bot" (click)="darNumero('7')">7</div>
          <div id="8" class="bot" (click)="darNumero('8')">8</div>
          <div id="9" class="bot" (click)="darNumero('9')">9</div>
          <div id="dividir" class="bot" value="/" (click)="operar(4)">/</div>
          <div class="bot" (click)="raiz()">Raiz</div>
          <div id="4" class="bot" (click)="darNumero('4')">4</div>
          <div id="5" class="bot" (click)="darNumero('5')">5</div>
          <div id="6" class="bot" (click)="darNumero('6')">6</div>
          <div id="multiplicar" class="bot" value="*" (click)="operar(3)">*</div>
          <div class="bot" (click)="porcentaje()">%</div>
          <div id="1" class="bot" (click)="darNumero('1')">1</div>
          <div id="2" class="bot" (click)="darNumero('2')">2</div>
          <div id="3" class="bot" (click)="darNumero('3')">3</div>
          <div id="restar" class="bot" value="-" (click)="operar(2)">-</div>
          <div class="bot" (click)="inversa()">1/X</div>
          <div id="0" class="bot" (click)="darNumero('0')">0</div>
          <div class="bot" (click)="negativo()">+/-</div>
          <div class="bot" (click)="darComa()">.</div>
          <div id="sumar" class="bot" value="+" (click)="operar(1)">+</div>
          <div id="igual" class="bot" value="=" (click)="esIgual()" >=</div>
      </div>
  </div>
</div>

<router-outlet></router-outlet>
